<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>
    
    <h2>Books Available:</h2>
    <ul>
        {% for book in library.books.all %}
        <li>
            {{ book.title }} by {{ book.author.name }} 
            (Published {{ book.publication_year }})
        </li>
        {% empty %}
        <li>This library has no books.</li>
        {% endfor %}
    </ul>
</body>
</html>
