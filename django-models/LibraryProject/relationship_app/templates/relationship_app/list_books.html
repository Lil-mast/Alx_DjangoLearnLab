<!DOCTYPE html>
<html>
<head>
    <title>All Books</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong>
            <br>Author: {{ book.author.name }}
            <br>Published: {{ book.publication_year }}
        </li>
        {% empty %}
        <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
